<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item's Rift</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/avicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#565b0d">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffc40d">
    
  </head>
  <body>
    <div class="bgc_noir"></div>
    <h1 style="z-index: 1">ITEM'S RIFT</h1>
    <img class="none defeat" src="./assets/img/defeat.png" style="position: absolute; z-index: 2; width: 100%; top: 0px"/>

    <input type="range" class="volumn" min="0.0" max="1" step="0.01" value="0.1" onchange="changevolume(this.value)"/>
    <audio autoplay src="./assets/music.mp3" type="audio/mpeg"></audio>
    <button class="play">â–¶</button>
    <div class="center">
      <img class="none victory" src="./assets/img/victory.png" style="position: relative; z-index: 2; height: 554px; left: 0px"/>
      <div class="exit_screen none"></div>
      <div class="game">
        <video src="./assets/background-video.mp4" class="video"loop="true" muted="true" autoplay="true" playsinline=""></video>
        <div class="gg none">You've reach the end! <br> GG <br> Thanks for playing! </div>
        
        <input type="checkbox" id="options" class="option_checkbox">     

          <label class="option_image none" for="options"><img src="./assets/img/options.png" id="settings"></label>
          <div class="ui_option none">

            <div class="inside-menu">

              <div class="col-1">

                <label class="switch_input">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
                <span class="slider-text slider-1" style="padding-left: 10px;text-align: center;">Mythic Items</span>
              </div>

            </div>
          </div>
          
        <div class="head" style="width: 100%;">

          
          <div class="head" style="width: 100%; transform: translateX(45px);">
            <img src=" " class="img"  />
            <img class="ping" src="./assets/Enemy_Missing_ping.webp">
          </div>
        </div>

      <div class="search-input">
        <input
          placeholder="Type item name..."
          type="text"
          list="items"
          class="entree"
        />
        <div class="autocom-box">
          <!-- here list are inserted from javascript -->
        </div>
      </div>
      
      <div class="prix">
        <p>What is the price?</p>
        <div class="thePrice">
          <input name="prix" type="radio" class="box no1" id="price1"/><label for="price1" style="padding-right: 20px" class="price no1">0</label>
          <input name="prix" type="radio" class="box no2" id="price2"/><label for="price2" style="padding-right: 20px" class="price no2">0</label>
          <input name="prix" type="radio" class="box no3" id="price3"/><label for="price3" style="padding-right: 20px" class="price no3">0</label>
          <input name="prix" type="radio" class="box no4" id="price4"/><label for="price4" class="price no4">0</label>
        </div>
      </div>
      <div class="stats_box">
        <div class="stats-box-question">
          <p class="item-left" style="color: rgb(43, 177, 201);">Items left :</p>
          <div class="question-question">
          <p class="question" style="font-size: 25px;">What are the stats</p>
            <div class="tooltip-container" style="padding-left: 10px;">
              <img src="./assets/question-mark.png" alt="Question Mark Icon" class="question-mark-icon">
              <div class="tooltip-text">
                 Passive item stats 
                 <br>are not included
              </div>
            </div>
          </div>
          <p class="streak" style="color: rgb(43, 177, 201);">Streak : 0</a>
        </div>

        <div class="interieur">
          <div class="row row1">

            <div>
              <input value="1" class="check" type="checkbox" id="AD-checkbox"/><label for="AD-checkbox" style="color: rgb(255, 133, 34)">Attack Damage</label>
            </div>
           
            <div style="padding-top: 10px">
              <input value="2" class="check" type="checkbox" id="csc-checkbox"/><label for="csc-checkbox" style="color: rgb(255, 0, 0)">Critical Strike Chance</label>              
            </div>

            <div style="padding-top: 10px">
              <input value="3" class="check" type="checkbox" id="attspeed-checkbox"/><label for="attspeed-checkbox" style="color: rgb(255, 231, 140)">Attack Speed</label>
            </div>

            <div style="padding-top: 10px">
              <input value="4" class="check" type="checkbox" id="lethality-checkbox" /><label for="lethality-checkbox" style="color: rgb(255, 90, 119)">Lethality</label>
          </div>

            <div style="padding-top: 10px">
              <input value="5" class="check" type="checkbox" id="armpen-checkbox"/><label for="armpen-checkbox" style="color: rgb(203, 76, 99)">Armor Penetration</label>
            </div>

            <div style="padding-top: 10px">
              <input value="6" class="check" type="checkbox" id="lifesteal-checkbox"/><label for="lifesteal-checkbox" style="color: rgb(211, 33, 77)">Lifesteal</label>
            </div>

          </div>

          <div class="row row2">

            <div style="padding-left: 10px; padding-right: 10px">
              <input class="check" value="a" type="checkbox" id="ap-checkbox"/><label for="ap-checkbox" style="color: rgb(119, 110, 245)">Ability Power</label>
            </div>

            <div
              style="padding-top: 10px; padding-left: 10px; padding-right: 10px">
              <input value="b" class="check" type="checkbox" id="mana-checkbox"/><label for="mana-checkbox" style="color: rgb(34, 80, 232)">Mana</label>
            </div>

            <div
              style="padding-top: 10px; padding-left: 10px; padding-right: 10px">
              <input value="c" class="check" type="checkbox" id="manaregen-checkbox"/><label for="manaregen-checkbox" style="color: rgb(34, 156, 231)">Mana Regen</label>
            </div>

            <div
              style="padding-top: 10px; padding-left: 10px; padding-right: 10px">
              <input value="d" class="check" type="checkbox" id="h&S-checkbox"/><label for="h&S-checkbox" style="color: rgb(96, 225, 143)">Heal & Shield Power</label>
            </div>

            <div
              style="padding-top: 10px; padding-left: 10px; padding-right: 10px">
              <input value="e" class="check" type="checkbox" id="magicpen-checkbox"/><label for="magicpen-checkbox" style="color: rgb(174, 119, 206)">Magic Penetration</label>
            </div>

            <div
              style="padding-top: 10px; padding-left: 10px; padding-right: 10px">
              <input value="f" class="check" type="checkbox" id="haste-checkbox"/><label for="haste-checkbox" style="color: rgb(214, 206, 191)">Ability Haste</label>
            </div>

          </div>

          <div class="row row3">

            <div><input class="check" type="checkbox" value="#" id="health-checkbox"/><label for="health-checkbox" style="color: rgb(2  , 135, 12)">Health</label>
            </div>

            <div style="padding-top: 10px">
              <input value="$" class="check" type="checkbox" id="healthregen-checkbox"/><label for="healthregen-checkbox" style="color: rgb(30, 151, 92)">Health Regen</label>
            </div>

            <div style="padding-top: 10px">
              <input value="!" class="check" type="checkbox" id="armor-checkbox"/><label for="armor-checkbox" style="color: rgb(216, 182, 100)">Armor</label>
            </div>

            <div style="padding-top: 10px">
              <input value="?" class="check" type="checkbox" id="magic-checkbox"/><label for="magic-checkbox" style="color: rgb(95, 214, 242)">Magic Resist</label>
            </div>

            <div style="padding-top: 10px">
              <input value="&" class="check" type="checkbox" id="tenacity-checkbox"/><label for="tenacity-checkbox" style="color: rgb(132, 103, 255)">Tenacity</label>
            </div>

            <div style="padding-top: 10px">
              <input value="%" class="check" type="checkbox" id="speed-checkbox"/><label for="speed-checkbox" style="color: rgb(239, 231, 211)">Mouvement Speed</label>
            </div>

          </div>
        </div>
      </div>

      </div>
      <img class="none victory2" src="./assets/img/victory.png" style="position: relative; z-index: 2; height: 554px ; right: 0px"/>
    </div>
    <div class="nav"  >
      <button class="hint" style="z-index: 1">Hint</button>
      <img src="./assets/img/bouton.png" class="btn"style="z-index: 1"/>
      <button class="next" style="z-index: 3;">Skip</button>
    </div>

    <p class="rights" style="color: #fff; z-index: 1; text-decoration: none;">@YourAntidote - All rights reserved 2024</p>
  </body>

  <script src="./script.js"></script>
</html>
