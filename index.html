<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itemdle</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <div class="bgc_noir"; style="position: absolute; z-index: 0; background-color: black; filter: opacity(55%) blur(100px); width: 100%; height: 100%;"></div>
  </head>
  <body>
    <h1 style="z-index: 1">Itemdle</h1>
    <img class="none defeat" src="./assets/img/defeat.png" style="position: absolute; z-index: 2; width: 100%; top: 0px"/>

    <input type="range" class="volumn" min="0.0" max="1" step="0.01" value="0.1" onchange="changevolume(this.value)"/>
    <audio autoplay src="./assets/music.mp3" type="audio/mpeg"></audio>
    <button class="play">â–¶</button>
    <div class="center">
      <img class="none victory" src="./assets/img/victory.png" style="position: relative; z-index: 2; height: 554px; left: 0px"/>
      <div class="exit_screen none"></div>
      <div class="game">
        <div class="gg none">You've reach the end! <br> GG <br> Thanks for playing! </div>
        <input type="checkbox" id="options" class="option_checkbox">     

          <label class="option_image" for="options"><img src="./assets/img/options.png"></label>
          <div class="ui_option none">

            <div class="inside-menu">

              <div class="col-1">

                <label class="switch_input">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
                <span class="slider-text slider-1" style="padding-left: 10px;text-align: center;">Mythic Items</span>
              </div>
<!--
              <label class="switch_input">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
              <span class="slider-text slider-1" style="padding-left: 10px;text-align: center;">Legendary Items</span>
            </div>
-->
            </div>
          </div>
        <div class="head" style="width: 100%;">

          
          <div class="head" style="width: 100%; transform: translateX(20px);">
            <img src=" " class="img"  />
            <p class="interrogation" style="font-size: 50px; text-decoration: none; padding-left:10px;">?</p>
          </div>
        </div>

      <div class="search-input">
        <input
          placeholder="Type item name..."
          type="text"
          list="items"
          class="entree"
        />
        <div class="autocom-box">
          <!-- here list are inserted from javascript -->
        </div>
      </div>
      
      <div class="prix">
        <p>
          What is the price?
        </p>
        <div class="thePrice">
          <input name="prix" type="radio" class="box no1" /><label
            style="padding-right: 20px"
            class="price no1"
            >0</label
          >
          <input name="prix" type="radio" class="box no2" /><label
            style="padding-right: 20px"
            class="price no2"
            >0</label
          >
          <input name="prix" type="radio" class="box no3" /><label
            style="padding-right: 20px"
            class="price no3"
            >0</label
          >
          <input name="prix" type="radio" class="box no4" /><label
            class="price no4"
            >0</label
          >
        </div>
      </div>
      <div class="stats_box">
        <div>
          <p class="question">
            What are the stats? (mythic passive inlcude)
          </p>
        </div>
        <div class="interieur">
          <div class="row row1">
            <div>
              <input class="check" type="checkbox" value="1"/><label for="checkbox" style="color: rgb(255, 133, 34)">Attack Damage</label>
            </div>
            <div style="padding-top: 10px">
              <input value="2" class="check" type="checkbox"/><label for="checkbox" style="color: rgb(255, 231, 140)">Attack Speed</label>
            </div>
            <div style="padding-top: 10px">
              <input value="3" class="check" type="checkbox"/><label for="checkbox" style="color: rgb(233, 52, 27)">Critical Strike Chance</label>
              
            </div>
            <div style="padding-top: 10px">
              <input value="4" class="check" type="checkbox"/><label for="checkbox" style="color: rgb(134, 24, 14)">Armor Pen/Lethality</label>
            </div>
            <div style="padding-top: 10px">
              <input value="5" class="check" type="checkbox"/><label for="checkbox" style="color: rgb(211, 33, 77)">Lifesteal/OmniVamp</label>
              
            </div>
          </div>

          <div class="row row2">
            <div style="padding-left: 10px; padding-right: 10px">
              <input class="check" value="a" type="checkbox"/><label for="checkbox" style="color: rgb(119, 110, 245)">Ability Power</label>
            </div>
            <div
              style="padding-top: 10px; padding-left: 10px; padding-right: 10px">
              <input value="b" class="check" type="checkbox" /><label for="checkbox" style="color: rgb(18, 101, 173)">Mana</label>
            </div>
            <div
              style="padding-top: 10px; padding-left: 10px; padding-right: 10px">
              <input value="c" class="check" type="checkbox" /><label for="checkbox" style="color: rgb(34, 156, 231)">Mana Regen</label>
            </div>
            <div
              style="padding-top: 10px; padding-left: 10px; padding-right: 10px">
              <input value="d" class="check" type="checkbox" /><label for="checkbox" style="color: rgb(174, 119, 206)">Magic Penetration</label>
            </div>
            <div
              style="padding-top: 10px; padding-left: 10px; padding-right: 10px">
              <input value="e" class="check" type="checkbox" /><label for="checkbox" style="color: rgb(238, 234, 214)">Ability Haste</label>
            </div>
          </div>
          <div class="row row3">
            <div><input class="check" type="checkbox" value="#"/><label for="checkbox" style="color: rgb(2  , 135, 12)">Health</label>
            </div>
            <div style="padding-top: 10px">
              <input value="!" class="check" type="checkbox"/><label for="checkbox" style="color: rgb(30, 151, 92)">Health Regen</label>
            </div>
            <div style="padding-top: 10px">
              <input value="?" class="check" type="checkbox"/><label for="checkbox" style="color: rgb(216, 182, 100)">Armor</label>
            </div>
            <div style="padding-top: 10px">
              <input value="%" class="check" type="checkbox"/><label for="checkbox" style="color: rgb(95, 214, 242)">Magic Resist</label>
            </div>
            <div style="padding-top: 10px">
              <input value="$" class="check" type="checkbox"/><label for="checkbox" style="color: rgb(238, 234, 214)">Mouvement Speed</label>
            </div>
          </div>
        </div>
      </div>

      </div>
      <img class="none victory2" src="./assets/img/victory.png" style="position: relative; z-index: 2; height: 554px ; right: 0px"/>
    </div>
    <div class="nav"  >
      <button class="hint" style="z-index: 1">Hint</button>
      <img src="./assets/img/bouton.png" class="btn"style="z-index: 1"/>
      <button class="next" style="z-index: 3;">Next</button>
    </div>

    <p class="rights" style="color: #fff; z-index: 1; text-decoration: none;">@YourAntidote - All rights reserved 2023</p>
  </body>

  <script src="./script.js"></script>
</html>
